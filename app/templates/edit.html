{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{Awardee.Name}}" method="post">
    <div class="row">
        <div class="col">
            <label for="srno">Sr. No.</label>
            <input id="srno" type="text" class="form-control" placeholder="Sr. No." name="srno"
                   value="{{Awardee.srno}}">
        </div>
        <div class="col">
            <label for="Year">Year</label>
            <input id="Year" type="text" class="form-control" placeholder="Year"
                   name="Year" value="{{Awardee.Year}}">
        </div>
        <div class="col">
            <label for="Age">Age</label>
            <input id="Age" type="text" class="form-control" placeholder="Age" name="Age"
                   value="{{Awardee.Age}}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Name">Name</label>
            <input id="Name" type="text" class="form-control" placeholder="Name"
                   name="Name" value="{{Awardee.Name}}">
        </div>
        <div class="col">
            <label for="Movie">Movie</label>
            <input id="Movie" type="text" class="form-control" placeholder="Movie" name="Movie"
                   value="{{Awardee.Movie}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
