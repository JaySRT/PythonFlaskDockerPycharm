{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ city.fldName }} - {{ city.fldAbbreviation }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Sr. No.: {{ city.fldsrno }}</li>
        <li class="list-group-item">Year: {{ city.fldYear }}</li>
        <li class="list-group-item">Age: {{ city.fldAge }}</li>
        <li class="list-group-item">Name: {{ city.fldName }}</li>
        <li class="list-group-item">Movie: {{ city.fldMovie }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{city.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{city.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
